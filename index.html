<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Form</title>
</head>

<body>
  <div class="left-content">
    <div class="logo">
      <img src="odin-lined.png" alt="A picture of odin" width="100px" height="auto">
      <p>Odin</p>
    </div>
  </div>
  <div class="right-content">
    <div class="top">
      <p>This is not a real online service!You Know you need Something like this in your life to help you realize your
        deepest dreams</p>
      <p>You know you want to</p>
    </div>
    <form action="" method="get" id="form">
      <fieldset>
        
        <legend>Let's do this</legend>

        <div>
          <label for="fname">First Name</label>
          <input type="text" name="first_name" id="fname">
        </div>

        <div>
          <label for="lname">Last Name</label>
          <input type="text" name="last_name" id="lname">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>

        <div>
          <label for="pnumber">Phone Number</label>
          <input type="tel" name="phone_number" id="pnumber">
        </div>

        <div>
          <label for="pwd">Password</label>
          <input type="password" name="password" id="pwd">
          <span></span>
        </div>
        
        <div>
          <label for="cpwd">Confirm Password</label>
          <input type="password" name="confirm_password" id="cpwd">
          <span></span>
        </div>
      </fieldset>
    </form>
    <div class="bottom">
      <button form="form" type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
